<section>
  <div class="container">
    <h5 class="font-bold text-color-secondary uppercase">hot sale</h5>
    <div class="grid">
      <div class="col-12 md:col-5">
        <div class="card">
          <p-galleria [value]="images" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false"
            [containerStyle]="{
              'max-width': '100%',
              'border-radius': '10px',
              overflow: 'hidden'
            }">

            <ng-template pTemplate="item" let-item>
              <img [src]="item.itemImageSrc" style="width: 100%; display: block; height: 240px" />
            </ng-template>

            <ng-template pTemplate="thumbnail" let-item>
              <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.thumbnailImageSrc" />
              </div>
            </ng-template>

          </p-galleria>
        </div>
      </div>

      <div class="hidden md:block md:col-6">
        <app-card [isSmallCard]="true" [products]="smallProducts"></app-card>
      </div>
    </div>

    <div class="product">
      <h2 class="text-color-secondary font-bold capitalize">
        popular products
      </h2>
      <app-card [isSmallCard]="false" [products]="popularProducts | popular"></app-card>
    </div>
  </div>
</section>
